<!doctype html>
<html lang="hy">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Categories / Products</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --bg: #f6f8fc;
            --card: #ffffff;
            --text: #0f172a;
            --muted:#64748b;
            --border:#e6eaf2;
            --primary:#2563eb;
            --primary-soft: rgba(37,99,235,.10);
            --shadow: 0 10px 30px rgba(15,23,42,.06);
            --radius: 18px;
        }

        body{ background: var(--bg); color: var(--text); }

        /* Sidebar */
        .sidebar{
            border-right: 1px solid var(--border);
            background: linear-gradient(180deg, #ffffff 0%, #fbfcff 100%) !important;
            min-height: 100vh;
            position: sticky;
            top: 0;
            padding: 14px 10px;
        }

        #category-list .nav-link{
            border-radius: 14px;
            padding: 10px 12px;
            margin: 6px 6px;
            color: var(--muted);
            transition: .15s ease;
            display:flex;
            align-items:center;
            gap:10px;
            font-weight: 700;
            cursor: pointer;
            user-select:none;
        }

        #category-list .nav-link::before{
            content:"";
            width:10px;height:10px;border-radius:50%;
            background: #cbd5e1;
            flex: 0 0 10px;
        }

        #category-list .nav-link:hover{
            background: rgba(15, 23, 42, .04);
            color: var(--text);
        }

        #category-list .nav-link.active{
            background: var(--primary-soft);
            color: var(--primary);
        }
        #category-list .nav-link.active::before{ background: var(--primary); }

        main{ padding-top: 18px; padding-bottom: 24px; }

        /* Header */
        .page-head{
            background: #fff;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 14px 16px;
            margin-bottom: 14px;
            display:flex;
            align-items:center;
            justify-content: space-between;
            gap: 12px;
        }
        .page-head h4{ margin:0; font-weight: 900; letter-spacing: .2px; }
        .page-head .hint{ margin:0; color: var(--muted); font-size: 13px; }

        /* Cards */
        .product-list .card{
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .product-list .card-body{ padding: 16px 16px; }

        .product-title{
            font-weight: 900;
            margin: 0 0 10px 0;
            display:flex;
            align-items:center;
            justify-content: space-between;
            gap: 12px;
        }
        .product-title .name{ font-size: 18px; }
        .product-title .badge{
            font-size: 12px;
            font-weight: 800;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(100,116,139,.12);
            color: #334155;
            border: 1px solid rgba(100,116,139,.15);
            white-space: nowrap;
        }

        /* Buttons */
        .btn-group-wrap{
            display:flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .btn-move{
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--muted);
            font-weight: 700;
            padding: 8px 12px;
            transition: .15s ease;
            background: #fff;
            user-select:none;
        }
        .btn-move:hover{
            transform: translateY(-1px);
            border-color: rgba(37,99,235,.35);
            color: var(--primary);
            background: var(--primary-soft);
        }
        .btn-move:active{ transform: translateY(0px); }

        /* Responsive */
        @media (max-width: 767.98px){
            .sidebar{
                position: relative;
                min-height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            #category-list{
                display:flex;
                flex-wrap: wrap;
                padding: 6px;
            }
            #category-list .nav-link{ margin: 6px; }
        }
    </style>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky category-list">
                <ul class="nav flex-column" id="category-list">
                    <li class="nav-item">
                        <a class="nav-link active" data-id="1">
                            Մրգեր
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " data-id="2">
                            Բանջարեղեն
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " data-id="3">
                            Միսեր
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " data-id="4">
                            Հացամթերք
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " data-id="5">
                            Կաթնամթերք
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " data-id="6">
                            Ըմպելիքներ
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main -->
        <main role="main" class="col-md-10 ms-sm-auto px-4">
            <div class="page-head">
                <div>
                    <h4 id="page-title">Ապրանքներ — Մրգեր</h4>
                    <p class="hint">Ընտրիր կատեգորիա ձախից, ու տեղափոխիր ապրանքը այլ կատեգորիա՝ կոճակով</p>
                </div>
                <span class="badge rounded-pill text-bg-light border" id="count-badge">6 հատ</span>
            </div>

            <div class="product-list" id="product-list">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="product-title">
                            <div class="name">Խնձոր</div>
                            <span class="badge">Ներկա՝ Մրգեր</span>
                        </div>

                        <div class="btn-group-wrap" aria-label="Move buttons">
                            <button class="btn-move" data-pid="1" data-to="2">Բանջարեղեն</button><button class="btn-move" data-pid="1" data-to="3">Միսեր</button><button class="btn-move" data-pid="1" data-to="4">Հացամթերք</button><button class="btn-move" data-pid="1" data-to="5">Կաթնամթերք</button><button class="btn-move" data-pid="1" data-to="6">Ըմպելիքներ</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="product-title">
                            <div class="name">Բանան</div>
                            <span class="badge">Ներկա՝ Մրգեր</span>
                        </div>

                        <div class="btn-group-wrap" aria-label="Move buttons">
                            <button class="btn-move" data-pid="2" data-to="2">Բանջարեղեն</button><button class="btn-move" data-pid="2" data-to="3">Միսեր</button><button class="btn-move" data-pid="2" data-to="4">Հացամթերք</button><button class="btn-move" data-pid="2" data-to="5">Կաթնամթերք</button><button class="btn-move" data-pid="2" data-to="6">Ըմպելիքներ</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="product-title">
                            <div class="name">Նարինջ</div>
                            <span class="badge">Ներկա՝ Մրգեր</span>
                        </div>

                        <div class="btn-group-wrap" aria-label="Move buttons">
                            <button class="btn-move" data-pid="3" data-to="2">Բանջարեղեն</button><button class="btn-move" data-pid="3" data-to="3">Միսեր</button><button class="btn-move" data-pid="3" data-to="4">Հացամթերք</button><button class="btn-move" data-pid="3" data-to="5">Կաթնամթերք</button><button class="btn-move" data-pid="3" data-to="6">Ըմպելիքներ</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="product-title">
                            <div class="name">Դեղձ</div>
                            <span class="badge">Ներկա՝ Մրգեր</span>
                        </div>

                        <div class="btn-group-wrap" aria-label="Move buttons">
                            <button class="btn-move" data-pid="4" data-to="2">Բանջարեղեն</button><button class="btn-move" data-pid="4" data-to="3">Միսեր</button><button class="btn-move" data-pid="4" data-to="4">Հացամթերք</button><button class="btn-move" data-pid="4" data-to="5">Կաթնամթերք</button><button class="btn-move" data-pid="4" data-to="6">Ըմպելիքներ</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="product-title">
                            <div class="name">Կիվի</div>
                            <span class="badge">Ներկա՝ Մրգեր</span>
                        </div>

                        <div class="btn-group-wrap" aria-label="Move buttons">
                            <button class="btn-move" data-pid="5" data-to="2">Բանջարեղեն</button><button class="btn-move" data-pid="5" data-to="3">Միսեր</button><button class="btn-move" data-pid="5" data-to="4">Հացամթերք</button><button class="btn-move" data-pid="5" data-to="5">Կաթնամթերք</button><button class="btn-move" data-pid="5" data-to="6">Ըմպելիքներ</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="product-title">
                            <div class="name">Ելակ</div>
                            <span class="badge">Ներկա՝ Մրգեր</span>
                        </div>

                        <div class="btn-group-wrap" aria-label="Move buttons">
                            <button class="btn-move" data-pid="6" data-to="2">Բանջարեղեն</button><button class="btn-move" data-pid="6" data-to="3">Միսեր</button><button class="btn-move" data-pid="6" data-to="4">Հացամթերք</button><button class="btn-move" data-pid="6" data-to="5">Կաթնամթերք</button><button class="btn-move" data-pid="6" data-to="6">Ըմպելիքներ</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
